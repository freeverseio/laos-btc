apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: laos-btc
  labels:
    app: laos-btc
spec:
  selector:
    matchLabels:
      app: laos-btc
  serviceName: "laos-btc-headless"
  template:
    metadata:
      labels:
        app: laos-btc
    spec:
      securityContext:
        fsGroup: 65534
      containers:
      - name: laos-btc
        image: freeverseio/laos-btc:{{ .Values.laosbtc.tag }}
        imagePullPolicy: Always
        args:
          - --data-dir
          - /tmp/data
          - --index-runes
          - --bitcoin-rpc-url
          - http://bitcoind:18443
          - --bitcoin-rpc-username
          - test
          - --bitcoin-rpc-password
          - test
          - --regtest
          - server
          - --http-port=8080
        env:
        - name: RUST_LOG
          value: "debug"
{{- if .Values.laosbtc.enablePVC }}
  volumeClaimTemplates:
  - metadata:
      name: laos-btc-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: "{{ .Values.laosbtc.storage.storageClass }}"
      resources:
        requests:
          storage: "{{ .Values.laosbtc.storage.size }}"
{{- end }}

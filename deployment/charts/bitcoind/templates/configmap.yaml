apiVersion: v1
kind: ConfigMap
metadata:
  name: bitcoin-config
data:
  bitcoin.conf: |-
    testnet=0
    mainnet=1
    signet=0
    txindex=1
    disablewallet=1

    rpcport={{ .Values.bitcoind.rpcPort }}
    server=1
    rpcallowip=0.0.0.0/0
    rpcbind=0.0.0.0
    rpcauth={{ include "decodeSecret" . }}

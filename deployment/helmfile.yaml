repositories:
  - name: stable
    url: https://charts.helm.sh/stable

environments:
  default:
    values:
    - ./environments/dev/values.yaml
  development:
    values:
    - ./environments/dev/values.yaml

releases:
  - name: laos-btc
    namespace: laos-bitcoin
    chart: ./charts/laos-btc
    values:
      - {{ toYaml .Values | nindent 8 }}
    createNamespace: false
  - name: bitcoind
    namespace: laos-bitcoin
    chart: ./charts/bitcoind
    createNamespace: false
    values:
      - {{ toYaml .Values | nindent 8 }}
